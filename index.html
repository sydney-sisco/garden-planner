<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<title>Garden Planner</title>

<body>

    <h2>Garden</h2>
    <p>Drag plants from the catalog into the garden. Drag and drop to rearrange the garden.</p>

    <div id="catalog">
        <h3>Plant Catalog</h3>
    </div>

    <div id="garden" class="plot-container"></div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="green">+ New Plot</button>

    <div id="trash-can" class="trash-can" ondrop="trashDrop(event)" ondragover="allowDrop(event)">
        <img src="media/trash-can.svg" alt="Trash Can" draggable="false">
    </div>

    <div>
        <button onclick="clearGardenGrid()">Clear Garden</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add New Plot</h2>
            </div>
            <div class="modal-body">
                <label for="width">Width:</label>
                <input type="number" id="width" value="8">
                <label for="height">Height:</label>
                <input type="number" id="height" value="4">
            </div>
            <div class="modal-footer">
                <button id="addButton" onclick="closeModal()">Add</button>
                <button id="cancelButton" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        // span.onclick = function () {
        //     modal.style.display = "none";
        // }

        // modal close button
        document.querySelector(".close").addEventListener("click", function () {
            closeModal();
        });

        function closeModal() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


    <script src="garden.js"></script>

</body>

</html>
